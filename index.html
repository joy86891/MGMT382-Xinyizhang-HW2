<!DOCTYPE html>
<html>
<head>
    <title>Three Frames Example</title>
    <frameset rows="25%,75%">
        <frame src="header.html" name="header">
        <frameset cols="30%,70%">
            <frame src="left.html" name="left">
            <frame src="right.html" name="right">
        </frameset>
    </frameset>
</head>
<body>
    <p>Your browser does not support frames.</p>
</body>
</html>
